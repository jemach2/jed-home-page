<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="resources/css/lightmode.css" rel="stylesheet" id="cssfile">

        <div class="photoNav">

            <button id="dmbutton">Dark Mode</button> 

            <nav>
                <p><a href="index.html">HOME</a></p>
            </nav>
        </div>

    </head>

<body>


    <div class="projectsContainer">

            <div class="underConstruction">
                <img src="resources/images/download.jpeg">
            </div>

    </div>

    <script>

    document.getElementById('dmbutton').addEventListener('click', function() {
        const css = document.getElementById('cssfile');
        const dmb = document.getElementById('dmbutton');

        if (dmb.innerHTML == 'Dark Mode') {
            css.setAttribute('href', 'resources/css/darkmode.css');
            dmb.innerHTML = 'Light Mode';
        } else {
            css.setAttribute('href', 'resources/css/lightmode.css');
            dmb.innerHTML = 'Dark Mode';

        }

    });
</script>

</body>
</html>
